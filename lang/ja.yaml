game_jackpot_rules: "### ゲームに勝つには、スピナーのすべての3列が同じ形と色を表示する必要があります。\n
スピナーには次の形と色が表示されます: 🟥 🟧 🟨 🟩 🟦 🟪 🟫❤️ 🧡 💛 💚 💙 💜🤎 🔴 🟠 🟡 🟢 🔵 🟣 🟤 ⚫ ⚪ 🃏\n\n
- 黒い円 (⚫) は任意の色や形を表すことができますが、白い円 (⚪) ではありません。\n\n
- 白い円 (⚪) は任意の色や形を表すことができますが、黒い円 (⚫) ではありません。\n\n
スピナーに 🃏 が表示された場合、ジャックポットは失敗します。\n\n
ジャックポットに勝った場合、25% の税金が差し引かれます。\n\n
欠陥のあるスコアでは、ワイルドカード (白い円 (⚪) または黒い円 (⚫) と他の色の形) でジャックポットに勝った場合、0.8倍の倍率が適用されます。\n
失われたポイントはジャックポットの賞金に追加されます。\n\n
すべての3列が白い円 (⚪) または黒い円 (⚫) の場合、メガスコアを獲得し、賞金に1.5倍の倍率が適用されます。\n\n
注: ゲームをプレイするには 1,000 ポイントが必要です。"
